[pytest]
# Pytest configuration for cloud_storage_clean

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require cloud credentials)
    destructive: Tests that delete data (require --enable-delete flag)
    slow: Tests that take more than 1 second

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing

# Coverage settings
[coverage:run]
source = src/cloud_storage_clean
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
